log4j.appender.GENLOGAPPENDER=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.GENLOGAPPENDER.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.GENLOGAPPENDER.File=/var/lib/RSSAgregate/log/youpi.log 

log4j.appender.GENLOGAPPENDER.RollingPolicy.ActiveFileName=youpi.log
log4j.appender.GENLOGAPPENDER.RollingPolicy.FileNamePattern=youpi.%d{yyyyMMdd.HHmmss}.gz
log4j.appender.GENLOGAPPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.GENLOGAPPENDER.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n


